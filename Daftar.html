<!DOCTYPE html>
<html>
<head>

	<title> Brilliance</title>
	<link rel="icon" href="Logo.png">
	<link rel="stylesheet" href="Daftar.css">
</head>
<body>

	<div class="header">
		<img src="Logo.png" width="60px" height="60px">
		<h2>Brilliance</h2>
		<h5>Bersama Kami, Meraih Prestasi</h5>

		<u1 class="menu">
		<a href="index.html">Home</a>
		<a href="About_Us.html">About us</a>		
	</u1>
</div>
	<form name="Daftar" onSubmit="return validateForm();" action="index.html" method="GET">
	<div class= "ab">
		<h1> Pendaftaran Anggota Baru </h1>
		<table class="Tabel" cellpadding="8" align="center">
			<tr>
				<td>Nama</td>
				<td><input class="csubmit" type="text" placeholder="Masukkan Nama Anda" name="Nama"></td>
			</tr>
			<tr>
				<td>Tgl Lahir</td>
				<td><input class="csubmit" type="date" name="date" placeholder="Tgl Lahir" required=""></td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td>
					<input type="radio" name="gender">Laki - Laki &nbsp&nbsp
					<input type="radio" name="gender">Perempuan<br>
				</td>
			</tr>
			<tr>
				<td>Alamat</td>
				<td><input class="csubmit" type="text" placeholder="Masukkan Alamat Anda" name="Alamat"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input class="csubmit" type="text" placeholder="Masukkan Email Anda" name="Email"></td>
			</tr>
			<tr>
				<td>Username</td>
				<td><input class="csubmit" type="text" placeholder="Username" name="Username"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input class="csubmit" type="Password" placeholder="Password" name="Password"></td>
			</tr>
			<tr>
				<td><button  type="submit" class="tombol">Daftar</button></td>
			</tr>
		</table>		
	</div>
	</form>

<script>
    function validateForm() {

	if(document.Daftar.Nama.value == ""){
        	alert("Lengkapi Nama Anda");
        	return false;
        }
        else if(document.Daftar.date == ""){
        	alert("Lengkapi Data Anda");
        	return false;
        }
        else if(document.Daftar.gender.value == ""){
        	alert("Lengkapi Kelamin Anda");
        	return false;
        }
        else if(document.Daftar.Alamat.value == ""){
        	alert("Lengkapi Alamat Anda");
        	return false;
        }
        else if(document.Daftar.Email.value == ""){
        	alert("Lengkapi Email Anda");
        	return false;
        }
        else if(document.Daftar.Username.value == ""){
        	alert("Lengkapi Username Anda");
        	return false;
        }
        else if(document.Daftar.Password.value == ""){
        	alert("Lengkapi Password Anda");
        	return false;
        }
        else {
        	alert("Registrasi Berhasil");
            return true;
        }
      }
</script>

</body>
</html>
